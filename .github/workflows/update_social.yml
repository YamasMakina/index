name: Update LinkedIn Social Feed
on:
  schedule:
    - cron: "0 7 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          pip install selenium beautifulsoup4 chromedriver-autoinstaller
      - name: Run LinkedIn scraper (headless)
        run: python .github/scripts/scrape_linkedin.py
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-update LinkedIn social feed (Selenium)"
