<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>üíº YAMAS ‚Ä¢ LinkedIn Sosyal Duvar</title>
<style>
  :root { --yamas:#1e3a8a; }
  body { margin:0; background:#f9fafc; font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif; color:#222; }
  header { text-align:center; background:var(--yamas); color:#fff; padding:14px 8px; font-weight:600; letter-spacing:.3px; }
  .wrap { max-width:1100px; margin:14px auto 8px; padding:0 12px; }
  .rail {
    position:relative; display:flex; align-items:center; gap:10px;
  }
  .carousel {
    flex:1; display:flex; gap:14px; overflow-x:auto; scroll-behavior:smooth; padding:12px; 
    scrollbar-width:thin; background:#fff; border:1px solid #e5e7eb; border-radius:10px;
  }
  .carousel::-webkit-scrollbar { height:6px; }
  .carousel::-webkit-scrollbar-thumb { background:var(--yamas); border-radius:6px; }
  .card {
    flex:0 0 340px; background:#fff; border:1px solid #e5e7eb; border-radius:10px;
    box-shadow:0 1px 5px rgba(0,0,0,.08); padding:12px 14px; transition:.2s; 
  }
  .card:hover { border-color:var(--yamas); box-shadow:0 3px 10px rgba(30,58,138,.2); transform:translateY(-2px); }
  .card p { font-size:.95rem; color:#333; line-height:1.4; margin:0 0 8px; }
  .card small { display:block; color:#777; font-size:.8rem; }
  .card a { display:inline-block; margin-top:8px; color:var(--yamas); font-weight:600; text-decoration:none; }
  .btn {
    flex:0 0 auto; width:40px; height:40px; border-radius:10px; border:1px solid #e5e7eb; background:#fff;
    display:grid; place-items:center; cursor:pointer; transition:.15s; user-select:none;
  }
  .btn:hover { border-color:var(--yamas); box-shadow:0 2px 8px rgba(30,58,138,.15); }
  .btn:active { transform:scale(.98); }
  footer { text-align:center; padding:10px; color:#888; font-size:.85rem; }
</style>
</head>
<body>
  <header>YAMAS ‚Ä¢ LinkedIn Sosyal Duvar</header>

  <div class="wrap">
    <div class="rail">
      <button class="btn" id="prev" aria-label="Geri">‚Äπ</button>
      <div id="carousel" class="carousel">
        <p style="color:#777;margin:auto;">Y√ºkleniyor...</p>
      </div>
      <button class="btn" id="next" aria-label="ƒ∞leri">‚Ä∫</button>
    </div>
  </div>

  <footer>¬© <span id="yil"></span> YAMAS ‚Ä¢ IT</footer>

<script>
(async function() {
  const container = document.getElementById("socialContainer");
  const errorBox = document.createElement("div");
  errorBox.style.cssText = `
    padding:20px;
    text-align:center;
    color:#444;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
    background:#f8fafc;
    border:1px solid #e2e8f0;
    border-radius:8px;
    margin:20px auto;
    max-width:600px;
  `;

  function showError(msg) {
    errorBox.innerHTML = `<strong>‚ö†Ô∏è ${msg}</strong>`;
    container.innerHTML = "";
    container.appendChild(errorBox);
  }

  try {
    const rssUrl = "https://rsshub.app/linkedin/company/yamas-ya%C5%9Far-makina-ltd-%C5%9Fti-/posts";
    const response = await fetch(rssUrl);
    if (!response.ok) throw new Error("Sunucu ≈üu anda yanƒ±t vermiyor (503)");

    const text = await response.text();

    // RSS XML‚Äôini DOMParser ile √ß√∂z√ºmle
    const parser = new DOMParser();
    const xml = parser.parseFromString(text, "text/xml");
    const items = xml.querySelectorAll("item");
    if (!items.length) throw new Error("Hi√ß g√∂nderi bulunamadƒ±.");

    container.innerHTML = "";

    items.forEach((item, i) => {
      if (i >= 10) return; // sadece son 10 g√∂nderiyi g√∂ster
      const title = item.querySelector("title")?.textContent || "G√∂nderi";
      const link = item.querySelector("link")?.textContent || "#";
      const desc = item.querySelector("description")?.textContent || "";

      const card = document.createElement("div");
      card.className = "postCard";
      card.style.cssText = `
        border:1px solid #ddd;
        border-radius:10px;
        background:#fff;
        padding:14px;
        margin:10px;
        flex:0 0 300px;
        box-shadow:0 2px 6px rgba(0,0,0,0.05);
        transition:transform 0.2s;
      `;
      card.onmouseover = () => (card.style.transform = "translateY(-4px)");
      card.onmouseout = () => (card.style.transform = "translateY(0)");

      card.innerHTML = `
        <div style="font-weight:600;color:#1e3a8a;margin-bottom:8px;">${title}</div>
        <div style="font-size:14px;color:#333;line-height:1.35;max-height:120px;overflow:hidden;">${desc}</div>
        <a href="${link}" target="_blank" style="display:inline-block;margin-top:10px;font-size:13px;color:#2563eb;text-decoration:none;">
          üîó G√∂nderiyi G√∂r
        </a>
      `;
      container.appendChild(card);
    });
  } catch (err) {
    console.error("LinkedIn RSS hatasƒ±:", err);
    showError("LinkedIn baƒülantƒ±sƒ± ≈üu anda ge√ßici olarak yanƒ±t vermiyor.<br>L√ºtfen birka√ß dakika sonra tekrar deneyin üí´");
  }
})();
</script>
</body>
</html>
