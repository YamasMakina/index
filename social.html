<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>üíº YAMAS ‚Ä¢ LinkedIn Sosyal Duvar</title>
<style>
  :root { --yamas:#1e3a8a; }
  body { margin:0; background:#f9fafc; font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif; color:#222; }
  header { text-align:center; background:var(--yamas); color:#fff; padding:14px 8px; font-weight:600; letter-spacing:.3px; }
  .wrap { max-width:1100px; margin:14px auto 8px; padding:0 12px; }
  .rail {
    position:relative; display:flex; align-items:center; gap:10px;
  }
  .carousel {
    flex:1; display:flex; gap:14px; overflow-x:auto; scroll-behavior:smooth; padding:12px; 
    scrollbar-width:thin; background:#fff; border:1px solid #e5e7eb; border-radius:10px;
  }
  .carousel::-webkit-scrollbar { height:6px; }
  .carousel::-webkit-scrollbar-thumb { background:var(--yamas); border-radius:6px; }
  .card {
    flex:0 0 340px; background:#fff; border:1px solid #e5e7eb; border-radius:10px;
    box-shadow:0 1px 5px rgba(0,0,0,.08); padding:12px 14px; transition:.2s; 
  }
  .card:hover { border-color:var(--yamas); box-shadow:0 3px 10px rgba(30,58,138,.2); transform:translateY(-2px); }
  .card p { font-size:.95rem; color:#333; line-height:1.4; margin:0 0 8px; }
  .card small { display:block; color:#777; font-size:.8rem; }
  .card a { display:inline-block; margin-top:8px; color:var(--yamas); font-weight:600; text-decoration:none; }
  .btn {
    flex:0 0 auto; width:40px; height:40px; border-radius:10px; border:1px solid #e5e7eb; background:#fff;
    display:grid; place-items:center; cursor:pointer; transition:.15s; user-select:none;
  }
  .btn:hover { border-color:var(--yamas); box-shadow:0 2px 8px rgba(30,58,138,.15); }
  .btn:active { transform:scale(.98); }
  footer { text-align:center; padding:10px; color:#888; font-size:.85rem; }
</style>
</head>
<body>
  <header>YAMAS ‚Ä¢ LinkedIn Sosyal Duvar</header>

  <div class="wrap">
    <div class="rail">
      <button class="btn" id="prev" aria-label="Geri">‚Äπ</button>
      <div id="carousel" class="carousel">
        <p style="color:#777;margin:auto;">Y√ºkleniyor...</p>
      </div>
      <button class="btn" id="next" aria-label="ƒ∞leri">‚Ä∫</button>
    </div>
  </div>

  <footer>¬© <span id="yil"></span> YAMAS ‚Ä¢ IT</footer>

<script>
window.addEventListener("DOMContentLoaded", async function() {
  const container = document.getElementById("carousel");
  if (!container) return;

  try {
    // üîπ CORS sorunsuz ve cache‚Äôsiz s√ºr√ºm (ham GitHub linki)
    const response = await fetch(
      "https://raw.githubusercontent.com/YamasMakina/index/main/index/social.json?nocache=" + Date.now(),
      { cache: "no-store" }
    );

    if (!response.ok) throw new Error("Sosyal veri y√ºklenemedi.");
    const posts = await response.json();

    // üîπ Bo≈ü veya ge√ßersiz veri kontrol√º
    if (!posts || posts.length === 0) {
      container.innerHTML = `
        <div style="padding:20px;text-align:center;color:#555;border:1px solid #ddd;border-radius:8px;background:#f9fafb;">
          üîÑ LinkedIn g√∂nderileri ≈üu anda g√ºncelleniyor.<br>L√ºtfen birka√ß dakika sonra tekrar deneyin üí´
        </div>
      `;
      return;
    }

    // üîπ Eski i√ßerikleri temizle
    container.innerHTML = "";

    // üîπ G√∂nderileri olu≈ütur (carousel gibi yatay kaydƒ±rmalƒ±)
    const wrapper = document.createElement("div");
    wrapper.style.cssText = `
      display:flex;overflow-x:auto;gap:16px;padding:10px;
      scroll-snap-type:x mandatory;scroll-behavior:smooth;
    `;

    posts.slice(0, 10).forEach((p) => {
      const title = p.title || p.summary || "Ba≈ülƒ±ksƒ±z G√∂nderi";
      const desc = p.description || p.content || "";
      const link = p.link || p.url || "#";

      const card = document.createElement("div");
      card.className = "postCard";
      card.style.cssText = `
        flex:0 0 280px;scroll-snap-align:start;
        border:1px solid #ddd;border-radius:10px;
        background:#fff;padding:14px;
        box-shadow:0 2px 6px rgba(0,0,0,0.05);
      `;
      card.innerHTML = `
        <div style="font-weight:600;color:#1e3a8a;margin-bottom:8px;">${title}</div>
        <div style="font-size:14px;color:#333;line-height:1.35;max-height:120px;overflow:hidden;">
          ${desc}
        </div>
        <a href="${link}" target="_blank"
           style="display:inline-block;margin-top:10px;font-size:13px;color:#2563eb;text-decoration:none;">
          üîó G√∂nderiyi G√∂r
        </a>
      `;
      wrapper.appendChild(card);
    });

    container.appendChild(wrapper);
  } catch (err) {
    console.error("LinkedIn RSS hatasƒ±:", err);
    container.innerHTML = `
      <div style="padding:20px;text-align:center;color:#555;border:1px solid #ddd;border-radius:8px;background:#f9fafb;">
        ‚ö†Ô∏è LinkedIn g√∂nderileri ≈üu anda y√ºklenemiyor.<br>L√ºtfen daha sonra tekrar deneyin üí´
      </div>
    `;
  }
});
</script>


</body>
</html>
