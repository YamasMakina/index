<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ðŸ’¼ YAMAS â€¢ LinkedIn Sosyal Duvar</title>
<style>
  :root { --yamas:#1e3a8a; }
  body { margin:0; background:#f9fafc; font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif; color:#222; }
  header { text-align:center; background:var(--yamas); color:#fff; padding:14px 8px; font-weight:600; letter-spacing:.3px; }
  .wrap { max-width:1100px; margin:14px auto 8px; padding:0 12px; }
  .rail {
    position:relative; display:flex; align-items:center; gap:10px;
  }
  .carousel {
    flex:1; display:flex; gap:14px; overflow-x:auto; scroll-behavior:smooth; padding:12px; 
    scrollbar-width:thin; background:#fff; border:1px solid #e5e7eb; border-radius:10px;
  }
  .carousel::-webkit-scrollbar { height:6px; }
  .carousel::-webkit-scrollbar-thumb { background:var(--yamas); border-radius:6px; }
  .card {
    flex:0 0 340px; background:#fff; border:1px solid #e5e7eb; border-radius:10px;
    box-shadow:0 1px 5px rgba(0,0,0,.08); padding:12px 14px; transition:.2s; 
  }
  .card:hover { border-color:var(--yamas); box-shadow:0 3px 10px rgba(30,58,138,.2); transform:translateY(-2px); }
  .card p { font-size:.95rem; color:#333; line-height:1.4; margin:0 0 8px; }
  .card small { display:block; color:#777; font-size:.8rem; }
  .card a { display:inline-block; margin-top:8px; color:var(--yamas); font-weight:600; text-decoration:none; }
  .btn {
    flex:0 0 auto; width:40px; height:40px; border-radius:10px; border:1px solid #e5e7eb; background:#fff;
    display:grid; place-items:center; cursor:pointer; transition:.15s; user-select:none;
  }
  .btn:hover { border-color:var(--yamas); box-shadow:0 2px 8px rgba(30,58,138,.15); }
  .btn:active { transform:scale(.98); }
  footer { text-align:center; padding:10px; color:#888; font-size:.85rem; }
</style>
</head>
<body>
  <header>YAMAS â€¢ LinkedIn Sosyal Duvar</header>

  <div class="wrap">
    <div class="rail">
      <button class="btn" id="prev" aria-label="Geri">â€¹</button>
      <div id="carousel" class="carousel">
        <p style="color:#777;margin:auto;">YÃ¼kleniyor...</p>
      </div>
      <button class="btn" id="next" aria-label="Ä°leri">â€º</button>
    </div>
  </div>

  <footer>Â© <span id="yil"></span> YAMAS â€¢ IT</footer>

  <script>
    document.getElementById("yil").textContent = new Date().getFullYear();

    // JSON'u her zaman en gÃ¼ncelinden Ã§ek (raw) + cache-bypass
    const JSON_URL = "https://raw.githubusercontent.com/YamasMakina/index/main/index/social.json?v=" + Date.now();

    // BÃ¶lgesel LinkedIn alan adlarÄ±nÄ± normalize et â†’ doÄŸrudan gÃ¶nderi aÃ§Ä±lsÄ±n
    function normalizeLink(url) {
      try {
        const u = new URL(url);
        if (u.hostname.endsWith("linkedin.com")) {
          u.hostname = "www.linkedin.com"; // tr.linkedin.com â†’ www.linkedin.com
        }
        return u.toString();
      } catch { return url; }
    }

    function render(posts){
      const car = document.getElementById("carousel");
      if (!posts || !posts.length) {
        car.innerHTML = "<p style='color:#999;margin:auto;'>GÃ¶nderi bulunamadÄ± :(</p>";
        return;
      }
      car.innerHTML = posts.map(p => {
        const dateTxt = p.date ? new Date(p.date).toLocaleDateString("tr-TR") : "";
        const link = normalizeLink(p.link || "#");
        return `
          <div class="card">
            <p>${p.text || ""}</p>
            <small>${dateTxt}</small>
            <a href="${link}" target="_blank" rel="noopener noreferrer">GÃ¶nderiyi GÃ¶r</a>
          </div>`;
      }).join("");

      // Ok tuÅŸlarÄ±
      const step = 360; // her tÄ±klamada kaydÄ±rma pikseli
      document.getElementById("prev").onclick = () => car.scrollBy({left: -step, behavior: "smooth"});
      document.getElementById("next").onclick = () => car.scrollBy({left:  step, behavior: "smooth"});

      // Klavye yÃ¶n tuÅŸlarÄ±yla kontrol
      window.addEventListener("keydown", (e)=>{
        if (e.key === "ArrowLeft") car.scrollBy({left: -step, behavior:"smooth"});
        if (e.key === "ArrowRight") car.scrollBy({left:  step, behavior:"smooth"});
      });

      // Otomatik yavaÅŸ kaydÄ±rma (istersen kapatabilirsin)
      let auto = setInterval(()=> car.scrollBy({left: step, behavior:"smooth"}), 5000);
      car.addEventListener("mouseenter", ()=> clearInterval(auto));
      car.addEventListener("mouseleave", ()=> auto = setInterval(()=> car.scrollBy({left: step, behavior:"smooth"}), 5000));
    }

    fetch(JSON_URL).then(r=>r.json()).then(render).catch(()=>{
      document.getElementById("carousel").innerHTML =
        "<p style='color:#999;margin:auto;'>BaÄŸlantÄ± hatasÄ± :(</p>";
    });
  </script>
</body>
</html>
